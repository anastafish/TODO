<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Todo</h1>
            <button class="new-btn">New Project</button>
        </div>
        <div class="project-container">
            <form name="my-form" class="new-form" action="">
                <h2>New Project</h2>
                <div class="fields">
                    <label for="">Title:</label>
                    <input name="title" class="input-title" type="text" required>
                </div>
                <div class="fields">
                    <label for="">Description:</label>
                    <input class="input-desc" type="text" required>                    
                </div>
                <div class="fields">
                    <label for="">Due Date:</label>
                    <input class="input-date" type="date" required>
                </div>
                <div class="fields">
                    <label for="">Priority:</label>
                    <select name="Priority" class="input-prior">
                        <option value="Normal" selected>Normal</option>
                        <option value="Important">Important</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="">Notes:</label>
                    <input class="input-note" type="text">
                </div>
                <div class="fields">
                    <label for="">Completed:</label>
                        <label for="">Yes<input value="Yes" class="input-completed" name="complete" type="radio"></label>
                        <label for="">No<input value="No" class="input-completed" name="complete" type="radio"></label>
                    
                </div>
                <div class="form-btn">
                    <button class="create-todo" type="button">Create</button>
                    <button class="close-form" type="button">Close</button>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
